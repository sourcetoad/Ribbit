name: Node CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Linting/Testing

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install --network-concurrency 1

      - name: Build
        run: yarn run dev

      - name: Linting
        run: yarn run lint

